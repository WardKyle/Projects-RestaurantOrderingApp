<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body class="body-container">
    <header>
        <h1>Kyle's Dinner</h1>
        <p>The best burgers and pizzas in town</p>
    </header>
    <section id="menuList"></section>
    <section id="checkout">
        <div id="checkout-title">Your roder</div>
        <div id="orderList"></div>
        <div class="btn" id="checkout-btn">Complete order</div>
    </section>
    <div id="purchaseCompleted"></div>
    <form id="paymentModal">    
        <h2>Enter card details</h2>
        <input id="inputName" input="text" placeholder="Enter your name" required>
        <input id="inputCardNumber" input="text" placeholder="Enter card number" required>
        <input id="inputCVV" input="text" placeholder="Enter CVV" required>
        <button type="submit" class="btn" id="paymentModal-btn">Pay</button>
    </form>
</body>
<script src="index.js" type="module"></script>

</html>
